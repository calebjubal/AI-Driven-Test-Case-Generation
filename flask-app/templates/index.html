{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Generate Test Cases from Requirements</h2>
    <form id="requirementForm">
        <textarea id="requirementInput" placeholder="Enter software requirement..."></textarea>
        <button type="submit">Generate Test Case</button>
    </form>
    <div id="output" class="output">
        <h3>Generated Test Case:</h3>
        <p id="testCase"></p>
    </div>
</div>
{% endblock %}
